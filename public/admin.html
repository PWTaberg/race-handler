<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/901297bff2.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Run For Joy</title>
</head>

<body data-spy="scroll" data-target="#main-nav" id="home">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top" id="main-nav">
        <div class="container">
            <a href="index.html" class="navbar-brand">Run For Joy</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="/signup.html" class="nav-link">Races</a>
                    </li>
                    <li class="nav-item">
                        <a href="/startlist.html" class="nav-link">Startlist</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Live</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Results</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Log In</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="admin-section" class="py-3">
        <div class="admin-inner container">
            <div id="alert" class="alert"></div>
            <div class="row">
                <div class="col-md-6" id="raceInfoTable">
                    <div class="card p-4">
                        <div class="card-body race-table">
                            <button id="newRaceButton" class="btn btn-outline-success mb-2" data-toggle="tooltip"
                                data-placement="right" title="Click to add a new race">New Race <i
                                    class="fas fa-plus"></i>
                            </button>
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th scope="col">Name</th>
                                            <th scope="col">Date</th>
                                            <th scope="col">Location</th>
                                            <th scope="col">Display</th>
                                            <th scope="col">Edit</th>
                                            <th scope="col">Delete</th>
                                        </tr>
                                    </thead>
                                    <tbody id="raceTableBody"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-md-6" id="raceInfoProducer">
                    <div class="card p-4">
                        <div class="card-body race-info">
                            <h3 id="raceInfoH3" class="text-center"></h3>
                            <hr>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" id="race-name" class="form-control" placeholder="Race Name"
                                            required>
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <input type="number" id="race-distance" class="form-control"
                                                placeholder="Distance" required>
                                            <div class="input-group-append">
                                                <span class="input-group-text">km</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="datetime-local" id="race-date" class="form-control"
                                            placeholder="Date" required>
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <input type="number" id="race-capacity" class="form-control"
                                            placeholder="Race Capacity" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" id="race-location" class="form-control"
                                            placeholder="Location" required>
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <label for="admin-race">Display on frontpage:</label>
                                    <label class="switch"><input type="checkbox">
<!--                                         <div class="slider round">
                                            <span class="on">ON</span><span class="off">OFF</span>
                                        </div> -->
                                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                            <label class="btn btn-outline-danger btn-md">
                                              <input type="radio" name="options" id="option1" value="1"> 1
                                            </label>
                                            <label class="btn btn-outline-primary btn-md">
                                              <input type="radio" name="options" id="option2" value="2"> 2
                                            </label>
                                            <label class="btn btn-outline-success btn-md">
                                              <input type="radio" name="options" id="option3" value="3"> 3
                                            </label>
                                            <label class="btn btn-outline-secondary btn-md active">
                                              <input type="radio" name="options" id="option4" value="x" checked> X
                                            </label>
                                          </div>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <textarea id="race-message" class="form-control"
                                        placeholder="Race Info..."></textarea>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input type="submit" value="Save" id="saveButton"
                                        class="btn btn-outline-success btn-block">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer id="main-footer" class="bg-dark">
        <div class="container">
            <div class="row">
                <div class="col text-center py-4">
                    <h3>Run For Joy</h3>
                    <p>Copyright &copy; <span id="year"></span></p>
                </div>
            </div>
        </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>

    <script>
        //Get the current year for the copyright
        $('#year').text(new Date().getFullYear());

        // Init Scrollspy
        $('body').scrollspy({
            target: '#main-nav'
        });

        // Smooth Scrolling
        $("#main-nav a").on('click', function (event) {
            if (this.hash !== "") {
                event.preventDefault();

                const hash = this.hash;

                $('html, body').animate({
                    scrollTop: $(hash).offset().top
                }, 800, function () {

                    window.location.hash = hash;
                });
            }
        });
    </script>
    <script src="admin.js"></script>
</body>

</html>
